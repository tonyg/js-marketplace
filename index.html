<!doctype html>
<html>
  <head>
    <title>JS Marketplace</title>
    <meta charset="utf-8">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script src="jquery-2.0.3.min.js"></script>

    <script src="marketplace.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
	<div class="span12">
	  <h1>JS Marketplace</h1>
	  <p>
	    Hello, world.
	  </p>
	</div>
      </div>
      <div class="row-fluid">
	<div class="span12">
	  <form class="form-horizontal" name="chat_form">
	    <fieldset>
	      <div class="control-group">
		<div class="controls">
		  <input type="text" id="chat_input" name="chat_input" value="">
		  <button id="send_chat">Send</button>
		</div>
	      </div>
	      <div class="control-group">
		<label class="control-label" for="nym">Nym:</label>
		<div class="controls">
		  <input type="text" id="nym" name="nym" value="pseud">
		</div>
	      </div>
	    </fieldset>
	  </form>
	</div>
      </div>
      <div class="row-fluid">
	<div id="chat_output" class="span12">
	</div>
      </div>
    </div>
  </body>
</html>
